<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056d6;
      --bg-light: linear-gradient(145deg, #e8f0ff, #f7faff);
      --bg-dark: linear-gradient(145deg, #1b1e24, #2a2f38);
      --text-light: #333;
      --text-dark: #f0f0f0;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px var(--shadow-light));
      transition: filter 0.3s;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      max-width: 320px;
      line-height: 1.5;
      text-align: center;
    }

    button {
      margin-top: 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px var(--shadow-light);
      transition: transform 0.2s, background 0.2s, box-shadow 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
      transform: scale(1.03);
      box-shadow: 0 6px 12px var(--shadow-light);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* ðŸŒ™ Mode sombre automatique */
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
      .logo {
        filter: drop-shadow(0 0 6px var(--shadow-dark));
      }
      h1 {
        color: #5ca9ff;
      }
      button {
        background: #5ca9ff;
        box-shadow: 0 4px 8px var(--shadow-dark);
      }
      button:hover {
        background: #3c8cff;
        box-shadow: 0 6px 12px var(--shadow-dark);
      }
      footer {
        color: #ccc;
      }
    }
  </style>
</head>
