<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Planning TPL ‚Äî calendrier interactif, consultable hors ligne" />
  <meta name="theme-color" content="#007bff" />
  
  <title>Planning TPL</title>

  <!-- üß© FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/index.global.min.css" rel="stylesheet">

  <!-- üé® Style principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- üß≠ Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="tpl-logo.png" type="image/png" />
</head>

<body>
  <header>
    <img src="tpl-logo.png" alt="Logo TPL" class="logo" />
    <h1>Planning TPL</h1>
    <button id="theme-toggle" title="Changer le th√®me">üåì</button>
  </header>

  <main>
    <div id="loader" class="hidden">Chargement du calendrier...</div>
    <div id="planning"></div>
    <div id="offline-banner" class="hidden">‚ö†Ô∏è Vous √™tes hors ligne ‚Äî les modifications seront enregistr√©es localement.</div>
  </main>

  <!-- üìÖ FullCalendar (JS modules) -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/locales-all.global.min.js"></script>

  <!-- üöÄ Script principal -->
  <script src="script.js"></script>

  <!-- üåó Th√®me clair/sombre automatique -->
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('tplTheme');
    document.body.classList.add(savedTheme || (prefersDark ? 'dark' : 'light'));

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const current = document.body.classList.contains('dark') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      document.body.classList.replace(current, next);
      localStorage.setItem('tplTheme', next);
    });
  </script>

  <!-- üß± Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('‚úÖ Service Worker enregistr√©'))
        .catch(err => console.warn('‚ö†Ô∏è Service Worker non enregistr√© :', err));
    }
  </script>
</body>
</html>
