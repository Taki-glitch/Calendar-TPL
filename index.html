<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier TPL</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <!-- Ton fichier CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calendar"></div>

  <!-- Fenêtre modale pour ajout / modification -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Nouvel événement</h3>
      <input type="text" id="eventTitle" placeholder="Titre de l'événement">
      <div class="modal-buttons">
        <button id="saveEvent">Enregistrer</button>
        <button id="deleteEvent" style="display:none;">Supprimer</button>
        <button id="cancelEvent">Annuler</button>
      </div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- Ton script personnel : doit venir APRÈS FullCalendar -->
  <script src="script.js"></script>
</body>
</html>
