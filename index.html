<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning TPL</title>

  <!-- Icônes -->
  <link rel="icon" href="tpl-logo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="tpl-logo.png" />
  <meta name="theme-color" content="#1E40AF" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="tpl-logo.png" alt="Logo TPL" class="logo">
    <h1>Planning TPL</h1>
  </header>

  <main>
    <div id="loader">Chargement du calendrier...</div>
    <div id="planning"></div>
  </main>

  <!-- Librairie FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("✅ Service Worker enregistré"))
        .catch(err => console.warn("⚠️ SW non enregistré", err));
    }
  </script>
</body>
</html>
